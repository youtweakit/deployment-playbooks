---
- hosts: all
 # user: ubuntu
 # become: True
  user: root
  roles:
    - preconf
  tags: preconf

- hosts: bootnode
  vars:
    PROXY_PORT: "8545"
    username: "bootnode"
    users:
      - name: "bootnode"
    home: "/home/bootnode"
#    logsprefix: "/home/{{ username }}/logs"
#    logentries_user_key: "0665901a-e843-41c5-82c1-2cc4b39f0b21"
  roles:
    - usermanager
#    - logentries
    - nodejs
    - bootnode
    - poa-logrotate
    - poa-parity
    - poa-pm2
    - poa-netstats
    - nginx
 # just remove next line for ScaleWay   and create security group manualy
    - bootnode-access
 # Ok that's enough even for ScaleWay )))   
  tags:
    - bootnode

- hosts: validator
  vars:
    username: "validator"
    users:
      - name: "validator"
    home: "/home/validator"
  roles:
    - usermanager
    - nodejs
    - poa-logrotate
    - poa-parity
    - poa-pm2
    - poa-netstats
